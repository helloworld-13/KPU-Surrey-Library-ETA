<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPU Surrey Library ETA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
            margin-top: 20px;
        }

        #map {
            height: 500px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .info {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .info span {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>KPU Surrey Library ETA</h1>
    <div id="map"></div>
    <div class="info">
        <p>Your current location: <span id="current-location"></span></p>
        <p>Distance to KPU Surrey Library: <span id="distance"></span> km</p>
    </div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 49.1867, lng: -122.849 },
                zoom: 15
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var marker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: 'Your Location'
                    });

                    map.setCenter(pos);

                    document.getElementById('current-location').innerText = pos.lat.toFixed(6) + ', ' + pos.lng.toFixed(6);

                    var kpuSurreyLibrary = new google.maps.LatLng(49.1871, -122.8535);
                    var distance = google.maps.geometry.spherical.computeDistanceBetween(pos, kpuSurreyLibrary) / 1000; // in km
                    document.getElementById('distance').innerText = distance.toFixed(2);
                }, function () {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            console.log('Error: Geolocation service failed.');
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3PIGP6IYgAxq7w8EXWEkC8ihchDhyy_E&libraries=geometry&callback=initMap">
    </script>
</body>
</html>
